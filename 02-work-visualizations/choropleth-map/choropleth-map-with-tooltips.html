<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choropleth Map</title>
    <!-- I need to get the CSS from work tomorrow. -->
    <link rel="stylesheet" type="text/css" href="css/choroplethMap.css">
    <!-- This needs to be cleaned up eventually. -->
    <script src="js/d3.v4.min.js"></script>
    <script src="js/d3-scale-chromatic.js"></script>
    <script src="js/d3-scale-chromatic.min.js"></script>
    <script src="js/topojson.js"></script> 
    <script src="js/topojson.min.js"></script>

        <div class="chropleth-map">

        </div>
        <div id="d3MapTooltip" class="col-xs-6 tooltip" style="display: none; opacity: 0; top: 0;"></div>
    </div>
</div>

<script src="js/choroplethMap.js" charset="utf-8"></script>
