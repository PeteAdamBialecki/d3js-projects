<html>
    <head>
        <script src="d3.v3.js" charset="utf-8"></script>
        <style>
          html {
            background: #555;
          }
        </style>
    </head>
    <body>
        <script>

            //Width and height
            var w = 1000;
            var h = 600;

            //Define map projection
            var projection = d3.geo.albersUsa()
                                   .translate([w/2, h/2])
                                   .scale([1000]);

            //Define path generator
            var path = d3.geo.path()
                             .projection(projection);

            //Create SVG element
            var svg = d3.select("body").append("svg").attr({width:w, height: h});

// ColorBrewer2.org
            var color = d3.scale.linear()
              .range(['#deebf7','#9ecae1','#3182bd'])
          
            d3.csv("state-sales.csv", function(data) {

              color.domain([
                0, d3.max(data, function(d) { return d.sales;})
              ]);
              
              //Load in GeoJSON data
              d3.json("us.json", function(json) {
                
                  for(var i = 0; i < data.length; i++) {
                    
                    var salesState = data[i].state;
                    
                    var salesVal = parseFloat(data[i].sales);
                  
                    for(var j = 0; j < json.features.length; j++) {
                      var usState = json.features[j].properties.NAME;
                      
                      if (salesState == usState) {
                        json.features[j].properties.value = salesVal;
                        
                        break;
                      }
                    }
                  }

                  //Bind data and create one path per GeoJSON feature
                  svg.selectAll("path")
                     .data(json.features)
                     .enter()
                     .append("path")
                     .attr("d", path)
                     .attr("fill", function(d){
                        
                        var value = d.properties.value;
                      
                        if (value) {
                          return color(value);
                        } else {
                          return "#333";
                        }
                    
                  });

              });
              
            })

        </script>
    </body>
</html>
