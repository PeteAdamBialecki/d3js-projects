<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="multiline-old.css">
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>

    <div class="chart-wrapper" id="chart-line1"></div>

    <!-- Linked JavaScript at work -->
    <!-- <script type="text/javascript" src="<c:url value="/js/libs/d3.v3.js"/>"></script> 
    <script src="<c:url value="/js/libs/d3v4/d3-scale-chromatic.v1.min.js"/>"></script>
    <script src="<c:url value="/js/libs/d3v4/topojson.v2.min.js"/>"> </script>
    <script src="https://d3js.org/d3-axis.v1.min.js"></script> -->

    <script type="text/javascript">
        d3.csv('multiline_data.csv', function(error, data) {
        data.forEach(function (d) {
            d.year = +d.year;
            d.variableA = +d.variableA;
            d.variableB = +d.variableB;
        });
        var chart = makeLineChart(data, 'year', {
            'Variable A': {column: 'variableA'},
            'Variable B': {column: 'variableB'}
        }, {xAxis: 'Years', yAxis: 'Amount'});
        chart.bind("#chart-line1");
        chart.render();
    });
    </script>

<script src="multiline-old.js" charset="utf-8"></script>
</body>
</html>
